{% load static %}<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
  <title>{% block title %}My Site{% endblock %}</title>
<style>
  html,body{overflow-x: hidden;}
.mainsection{    width: 100%;
    display: flex;}
.leftnav{width:20%;height:100vh;background:#ccc}
.rightsection{width:80%}
.align{
  height: 100%;
    display: flex;
    align-items: center;
    flex-flow: column;
    justify-content: center;
}
</style>

</head>
<body>

<div class="mainsection">

<div class="leftnav">

<div class="align">
  <div class="btn-toolbar" style="padding-left: 15px">
  {% if user.is_authenticated %}
  <a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a>
  <strong> You have been successfully logged in</strong>
  {% else %}
  <p>
  <a class="btn btn-primary" href="{% url 'signup' %}">Signup</a>

  <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
  </p>
  {% endif %}
</div>
</div>

</div>

<div class="rightsection">
  <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#decdc3">
   
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex justify-content-between align-items-center w-100 ">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book_list' %}">List Of Files</a>
        </li>
      </ul>

     
      </div>
    
    </div>

</nav>


  <div>

      <div class="card mb-4">
        <div class="card-body">
          {% block content %}
          {% endblock %}
        </div>
      </div>
  
  </div>


</div>

</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
